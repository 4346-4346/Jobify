<!DOCTYPE html>
<html>

    <head>
        <title>Contact Us</title>
        <style>
            form {
                margin: 20px auto;
                width: 50%;
                padding: 20px;
                background-color: whitesmoke;
                border: 1px solid #ddd;
                border-radius: 10px;
            }

            main {
                display: flex;
                justify-content: space-between;
                padding: 20px;
                min-height: 80vh;
                width: auto;
            }

            header {
                background-color: seagreen;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                
            }

            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: beige;
                
            }

            nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                
            }

            nav li {
                margin-right: 20px;
                
            }

            nav a {
                color: #fff;
                text-decoration: none;
                font-size: 18px;
                
            }

            h1 {
                display: flex;
                text-align: center;
                align-items: center;
                color: honeydew;
                font-family: Arial, sans-serif;
                border-style: hidden;
                border-radius: 25% 10%;
                padding: 0px 50px;
                margin: 0;
            }

            h2 {
                align-items: center;
                text-align: center;
                font-weight: bold;
                color: black;
            }

            label {
                display: block;
                font-size: 16px;
                margin-bottom: 10px;
                color: black;
            }

            input[type=text],
            input[type=email],
            textarea {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
                border: none;
                border-radius: 4px;
            }

            textarea {
                resize: vertical;
                height: 150px;
            }

            input[type=submit] {
                background-color: #4CAF50;
                color: white;
                font-size: 16px;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type=submit]:hover {
                background-color: #45a049;
            }

            footer {
                background-color: seagreen;
                margin-top: auto;
            }
        </style>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="Jobify-home.html">Home</a></li>
                </ul>
            </nav>
            <div>
                <h1><img src="images.jpg" height="50" width="70">Jobify</h1>
            </div>
        </header>
        <main>
            <h2 style="text-align:center">Contact Us</h2>
            <form action="" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send">
            </form>
        </main>
        <footer>
            <p style="color: white">&copy; 2023 Jobify</p>
        </footer>
    </body>

</html>
