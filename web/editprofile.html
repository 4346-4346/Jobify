<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile</title>
        <link rel="stylesheet" type="text/css" href="editprofile.css">
    </head>
    <body>
        <header class="nav">
            <nav>
                <ul>
                    <li><a href="Jobify-home.html">Home</a></li>
                </ul>
            </nav>
            <div>
                <h1><img src="images.jpg" height="50" width="70">Jobify</h1>
            </div>
        </header>

        <main>
            <form class="edit-profile-form">
                <div class="form-group">
                    <label for="name">Full Name: </label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="location">Mobile Number: </label>
                    <input type="text" id="location" name="location" placeholder="Enter your location">
                </div>

                <div class="form-group">
                    <label for="address">Address: </label>
                    <input type="text" name="address" id="address">
                </div>

                <div class="form-group">
                    <label for="resume">Resume: </label>
                    <input type="file" id="resume" name="resume">
                </div>

                <div class="form-group">
                    <label for="image">Picture: </label>
                    <input type="file" id="image" name="image">
                </div>

                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile URL: </label>
                    <input type="url" id="linkedin" name="linkedin">
                </div>

                <div class="form-group">
                    <label for="education">Education: </label>
                    <input type="text" id="education" name="education" placeholder="Enter your education">
                </div>

                <div class="form-group">
                    <label for="skills">Skills: </label>
                    <input type="text" id="skills" name="skills" placeholder="Enter your skills">
                </div>

                <div class="form-group">
                    <label for="experience">Experience: </label>
                    <input type="text" id="experience" name="experience" placeholder="Enter your experience">
                </div>

                <button type="submit">Save Changes</button>
            </form>
        </main>

        <footer>
            <p style="color: white">&copy; 2023 Jobify</p>
        </footer>
    </body>
</html>
